name: Move LeetCode Solution Folders

on:
  push:
    paths:
      - '00*-*/**'  # 특정 패턴의 폴더 내 파일이 푸시될 때 트리거

jobs:
  move-folders:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: List directory contents before moving
        run: |
          echo "Before moving:"
          ls -R

      - name: Move solution folders to test directory
        run: |
          mkdir -p test
          for dir in 00*-*/; do
            if [ -d "$dir" ]; then
              mv "$dir" test/
            fi
          done

      - name: List directory contents after moving
        run: |
          echo "After moving:"
          ls -R test

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Move LeetCode solution folders to test directory"
          git push || echo "No changes to commit"
